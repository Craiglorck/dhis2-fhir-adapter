server:
  port: 8081

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: @db.url@
    username: @db.username@
    password: @db.password@
    driver-class-name: @db.driver@
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    open-in-view: false

management:
  security:
    enabled: false

logging:
  level:
    org.hibernate: warn
    org.hibernate.cfg.AnnotationBinder: error

dhis2:
  endpoint:
    username: @dhis2.username@
    password: @dhis2.password@
    url: @dhis2.url@
    apiVersion: @dhis2.apiVersion@
    wwwAuthenticates:
    - type: Basic
      realm: DHIS2
    - type: Bearer
      realm: dhis2/oauth2
  transformation:
    scriptEngineName: nashorn
